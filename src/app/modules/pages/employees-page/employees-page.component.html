<main>
  <div class="docs-primary-header">
    <h1>Employees</h1>
  </div>
  <app-entries-table
    [displayedColumns]="displayedColumns"
    [entries]="employees"
    entryName="Employee"
    (addEntry)="onAddEmployee()"
    (editEntry)="onEditEmployee($event)"
    (deleteEntry)="onDeleteEmployee($event)"
  ></app-entries-table>
</main>
