<main>
  <div class="docs-primary-header">
    <h1>{{title}}</h1>
  </div>
  <div class="m-20">
    <button (click)="toPrevPage()" mat-stroked-button>
      <mat-icon> keyboard_double_arrow_left</mat-icon>
      Previous page
    </button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="content-container">
    <mat-card>
      <mat-card-content>
        <div class="flex-row">
          <div class="col flex-basis">
            <mat-form-field class="full-width">
              <mat-label>Task title</mat-label>
              <input matInput placeholder="Enter task title..." formControlName="title">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="">
              <mat-label>Id</mat-label>
              <input matInput placeholder="Id" formControlName="id">
            </mat-form-field>
          </div>
        </div>
        <div class="flex-row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Task Description</mat-label>
              <textarea matInput placeholder="Enter task description..." formControlName="description">
              </textarea>
            </mat-form-field>
          </div>
        </div>


        <div class="flex-row">
          <div class="col flex-basis">
            <mat-form-field class="full-width">
              <mat-label>Task status</mat-label>
              <mat-select placeholder="Select task status..." formControlName="status">
                <mat-option *ngFor="let status of statuses" [value]="status">
                  {{ status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">

            <mat-form-field>
              <mat-date-range-input
                [rangePicker]="picker"
                [comparisonStart]="taskForm.value.startDate"
                [comparisonEnd]="taskForm.value.endDate">
                <input matStartDate placeholder="Start date" formControlName="startDate">
                <input matEndDate placeholder="End date" formControlName="endDate">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-hint>MM.DD.YYYY â€“ MM.DD.YYYY</mat-hint>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>

        </div>
        <div class="flex-row">
          <div class="col flex-basis">
            <mat-form-field class="full-width">
              <mat-label>Project</mat-label>
              <mat-select placeholder="Select project..." formControlName="projectId">
                <mat-option *ngFor="let p of projects" [value]="p.id">
                  {{ p.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
        <div class="flex-row">
          <mat-form-field class="full-width">
            <mat-label>Employee</mat-label>
            <mat-select placeholder="Select employee..." formControlName="employeeId">
              <mat-option *ngFor="let empl of employees" [value]="empl.id">
                {{ empl | employeeFullName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions class="p-l-20">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</main>
