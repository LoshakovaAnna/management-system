<main>
  <div class="docs-primary-header">
    <h1>{{title}}</h1>
  </div>
  <div class="m-20">
    <a mat-stroked-button  [routerLink]="returnLink">
      <mat-icon> keyboard_double_arrow_left </mat-icon>Projects page</a>
  </div>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="content-container">
    <mat-card >
      <mat-card-content>
        <div class="flex-row">
          <div class="col flex-basis">
            <mat-form-field class="full-width">
              <mat-label>Company name</mat-label>
              <input matInput placeholder="Enter company name..." formControlName="name">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="">
              <mat-label>Id</mat-label>
              <input matInput placeholder="Id" formControlName="id">
            </mat-form-field>
          </div>
        </div>
        <div class="flex-row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Company Description</mat-label>
              <textarea matInput placeholder="Enter company description..." formControlName="description">
              </textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="p-l-20">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</main>
