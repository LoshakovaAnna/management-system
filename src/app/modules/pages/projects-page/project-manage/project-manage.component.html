<main>
  <div class="docs-primary-header">
    <h1>{{title}}</h1>
  </div>
  <div class="m-20">
    <button mat-stroked-button (click)="toPrev()">
      <mat-icon> keyboard_double_arrow_left</mat-icon>
      Previous page
    </button>
  </div>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="content-container">
    <mat-card>
      <mat-card-content>
        <div class="flex-row">
          <div class="col flex-basis">
            <mat-form-field class="full-width">
              <mat-label>Project name</mat-label>
              <input matInput placeholder="Enter project name..." formControlName="name">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="">
              <mat-label>Id</mat-label>
              <input matInput placeholder="Id" formControlName="id">
            </mat-form-field>
          </div>
        </div>
        <div class="flex-row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Project Description</mat-label>
              <textarea matInput placeholder="Enter project description..." formControlName="description">
              </textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="p-l-20">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
  <ng-container *ngIf="project && project.id">
    <app-tasks-table [project]="project"
    ></app-tasks-table>
  </ng-container>
</main>
